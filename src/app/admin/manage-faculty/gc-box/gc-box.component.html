<div
  [ngClass]="{
  'bg-[#FF7A00]/[0.5] border-[#FF7A00]': bgColor === '#FF7A00',
  'bg-[#0077CC]/[0.5] border-[#0077CC]': bgColor === '#0077CC',
  'bg-[#FFDF00]/[0.5] border-[#FFDF00]': bgColor === '#FFDF00',
  'bg-[#FF0082]/[0.5] border-[#FF0082]': bgColor === '#FF0082',
  'bg-[#FF0000]/[0.5] border-[#FF0000]': bgColor === '#FF0000',

}"
  class="border-2 rounded-[8px] text-white px-4 py-6 relative flex flex-col justify-center items-start h-full"
>
  <h6 class="text-[24px] font-bold">{{ collegeAbbv }}</h6>
  <P class="text-[16px] font-bold z-10">{{ collegeTitle }}</P>
  <img
    src="{{ imgPath }}"
    alt=""
    class="min-h-[100px] aspect-square absolute right-0 top-1/2 transform -translate-y-1/2 z-0 opacity-50"
  />
</div>
