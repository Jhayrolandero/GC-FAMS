<!-- <form action="" [formGroup]="personalInfo" (ngSubmit)="onSubmit()"> -->
<div class="bg-white shadow-lg bg-opacity-70 w-full rounded-[25px] flex justify-between items-center px-5 ">
  <h1 class="font-Poppins font-semibold text-[2.5rem] py-2">Manage Faculty</h1>
</div>
<form
  action=""
  class="bg-white flex flex-col px-4 py-2 my-2 rounded-[25px]"
  [formGroup]="facultyInfo"
  (ngSubmit)="onSubmit()"
>
  <div
    class="px-[16px] py-[24px] flex flex-col gap-4"
    id="contents"
  >
    <h4 class="border-b-2 border-black font-Poppins font-bold text-[2rem]">COLLEGE</h4>
    <div class="grid grid-cols-5 gap-2 items-stretch">
      <app-gc-box
        *ngFor="let college of colleges"
        [college]="college"
        [selectedCollege]="selectedCollege"
        (setRole)="setCollege($event)"
        [radioGroup]="'college'"
      ></app-gc-box>
    </div>
    <div class="flex-1 flex flex-row gap-4">
      <div class="flex-1 flex flex-col">
        <h4 class="border-b-2 border-black font-Poppins font-bold text-[2rem]">
          EMPLOYMENT
        </h4>
        <div class="grid grid-cols-2 gap-2 pt-4">
          <app-employee-type
            *ngFor="let employment of employmentStatus"
            [employment]="employment"
            [selectedEmployeeType]="selectedEmployeeType"
            (setRole)="setEmployment($event)"
            [radioGroup]="'employment_status'"
          ></app-employee-type>
        </div>
      </div>
      <div class="flex-1 flex flex-col w-full">
        <h4 class="border-b-2 border-black font-Poppins font-bold text-[2rem]">POSITION</h4>
        <div class="flex flex-row gap-2 pt-4 w-full">
          <app-employee-position
            *ngFor="let position of positions"
            [position]="position"
            [selectedEmployeePosition]="selectedEmployeePosition"
            (setRole)="setPosition($event)"
            [radioGroup]="'employment_position'"
          ></app-employee-position>
        </div>
      </div>
    </div>
    <!-- <h4 class="border-b-2 border-black font-Poppins font-bold text-[2rem]">PROGRAM</h4>
    <div class="flex gap-2 pt-4">
      <app-gc-box
        *ngFor="let program of filterPrograms()"
        (setRole)="setProgram($event)"
        [radioGroup]="'program'"
        class="flex-1"
        [id]="program.program_id"
      ></app-gc-box>
    </div> -->
    <h4 class="border-b-2 border-black font-Poppins font-bold text-[2rem]">
      PERSONAL INFORMATION
    </h4>
    <div class="w-full bg-red-300 rounded-full">        
      <img
      src="../../../assets/profiles/batman.jpg"
      alt=""
      class="aspect-square min-w-[10px] rounded-full"
    /></div>
    <div class="flex flex-col gap-4">
      <div class="flex justify-center items-center gap-4">
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">Email</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="email"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">PHONE NUMBER</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="phone_number"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">BIRTHDATE</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="birthdate"
            required
          />
        </div>
      </div>


      <div class="flex justify-center items-center gap-4">
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">LASTNAME</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="last_name"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">FIRSTNAME</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="first_name"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">MIDDLENAME</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="middle_name"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">EXT. NAME</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="ext_name"
            required
          />
        </div>
      </div>


      <div class="flex justify-center items-center gap-4">
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">REGION</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="region"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">PROVINCE</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="province"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">CITY/MUNICIPALITY</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="city"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">BARANGAY</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="barangay"
            required
          />
        </div>
      </div>


      <div class="flex justify-center items-start gap-4">
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">SEX</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="sex"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">LANGUAGE</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="language"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">CITIZENSHIP</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="citizenship"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">AGE</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="age"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label class="formTextFormat" for="">CIVIL STATUS</label>
          <input
            type="text"
            class="formTemplate"
            formControlName="civil_status"
            required
          />
        </div>
      </div>
    </div>
  </div>
  <input type="submit" />
</form>
