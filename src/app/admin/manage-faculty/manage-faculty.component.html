<div class="bg-white flex flex-col gap-2 px-4 py-2 rounded-[24px]">
  <h1>Faculty Management</h1>
  <form
    class="bg-[#F0F0F0] px-[16px] py-[24px] rounded-[16px] flex flex-col flex-wrap gap-4"
    [formGroup]="facultyInfo"
    (ngSubmit)="onSubmit()"
    id="contents"
  >
    <h4 class="border-b-2 border-black font-bold text-[24px]">COLLEGE</h4>
    <div class="flex flex-row flex-wrap gap-2">
      <app-gc-box
        *ngFor="let college of colleges"
        [id]="college.college_ID"
        [collegeAbbv]="college.college_abbv"
        [Title]="college.college_name"
        [bgColor]="college.bgColor"
        [imgPath]="college.imgPath"
        (setRole)="setCollege($event)"
        [radioGroup]="'college'"
        class="flex-1"
      ></app-gc-box>
    </div>
    <div class="flex-1 flex flex-row gap-4">
      <div class="flex-1 flex flex-col">
        <h4 class="border-b-2 border-black font-bold text-[24px]">
          EMPLOYMENT
        </h4>
        <div class="flex gap-2 pt-4">
          <app-gc-box
            *ngFor="let employment of employmentStatus"
            [collegeAbbv]="employment.employmentType"
            [id]="employment.empStatus"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
            (setRole)="setEmployment($event)"
            [radioGroup]="'employment_status'"
            class="flex-1"
          ></app-gc-box>
        </div>
      </div>
      <div class="flex-1 flex flex-col">
        <h4 class="border-b-2 border-black font-bold text-[24px]">POSITION</h4>
        <div class="flex flex-row gap-2 pt-4">
          <app-gc-box
            *ngFor="let position of positions"
            [collegeAbbv]="position"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
            (setRole)="setPosition($event)"
            [radioGroup]="'position'"
            class="flex-1"
            [disabled]="disabledBox"
            [id]="position"
          ></app-gc-box>
        </div>
      </div>
    </div>
    <h4 class="border-b-2 border-black font-bold text-[24px]">
      PERSONAL INFORMATION
    </h4>
    <div class="flex flex-col gap-4">
      <div class="flex justify-center items-center gap-4">
        <div class="flex flex-col flex-1">
          <label for="">EMAIL</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="email"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="">PHONE NUMBER</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="phone_number"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="">BIRTHDATE</label>
          <input
            type="datetime-local"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="birthdate"
            required
          />
        </div>
      </div>
      <div class="flex justify-center items-center gap-4">
        <div class="flex flex-col flex-1">
          <label for="">LASTNAME</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="last_name"
            required
          />
        </div>
        <div *ngIf="    this.facultyInfo.get('first_name').errors.required
        "></div>
        <div class="flex flex-col flex-1">
          <label for="">FIRSTNAME</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="first_name"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="">MIDDLENAME</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="middle_name"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="">EXT. NAME</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="ext_name"
            required
          />
        </div>
      </div>
      <div class="flex justify-center items-center gap-4">
        <div class="flex flex-col flex-1">
          <label for="region">REGION</label>
          <select
            name="region"
            id=""
            formControlName="region"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
          >
            <option value="REGION I">REGION I</option>
            <option value="REGION II">REGION II</option>
            <option value="REGION III">REGION III</option>
          </select>
        </div>
        <div class="flex flex-col flex-1">
          <label for="province">PROVINCE</label>
          <select
            name="province"
            id=""
            formControlName="province"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
          >
            <option value="ZAMBALES">ZAMBALES</option>
            <option value="TARLAC">TARLAC</option>
            <option value="AURORA">AURORA</option>
          </select>
        </div>
        <div class="flex flex-col flex-1">
          <label for="city">CITY/MUNICIPALITY</label>
          <select
            name="city"
            id=""
            formControlName="city"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
          >
            <option value="OLONGAPO CITY">OLONGAPO CITY</option>
            <option value="MASINLOC">MASINLOC</option>
            <option value="SAN ANTONIO">SAN ANTONIO</option>
          </select>
        </div>
        <div class="flex flex-col flex-1">
          <label for="barangay">BARANGAY</label>
          <select
            name="barangay"
            id=""
            formControlName="barangay"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
          >
            <option value="ASINAN">ASINAN</option>
            <option value="BANICAIN">BANICAIN</option>
            <option value="BARRETO">BARRETO</option>
          </select>
        </div>
      </div>

      <div class="flex justify-center flex-wrap items-start gap-4">
        <!-- <img
          src="../../../assets/profiles/batman.jpg"
          alt=""
          class="aspect-square min-w-[80px]"
        /> -->
        <div class="flex flex-col flex-1">
          <label for="sex">SEX</label>
          <select
            name="sex"
            id=""
            formControlName="sex"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="flex flex-col flex-1">
          <label for="">LANGUAGE</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="language"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="">CITIZENSHIP</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="citizenship"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="">AGE</label>
          <input
            type="text"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
            formControlName="age"
            required
          />
        </div>
        <div class="flex flex-col flex-1">
          <label for="civil_status">CIVIL STATUS</label>
          <select
            name="civil_status"
            id=""
            formControlName="civil_status"
            class="flex-1 bg-white px-2 py-1 rounded-[8px]"
          >
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="windowed">Windowed</option>
            <option value="separated">Separated</option>
          </select>
        </div>
      </div>
    </div>
    <div class="flex justify-end">
      <input
        [ngClass]="{
          'cursor-pointer bg-[#074287]': facultyInfo.valid,
          'bg-gray-500 ': !facultyInfo.valid
        }"
        type="submit"
        class="px-2 py-1 rounded-[8px] text-white font-bold"
        value="ADD FACULTY"
      />
    </div>
  </form>
</div>
