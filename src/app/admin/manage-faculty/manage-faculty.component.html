<div class="bg-white flex flex-col px-4 py-2 rounded-[24px]">
  <h1>Faculty Management</h1>
  <div
    class="bg-[#F0F0F0] px-[16px] py-[24px] rounded-[16px] flex flex-col gap-4"
    id="contents"
  >
    <h4 class="border-b-2 border-black font-bold text-[24px]">COLLEGE</h4>
    <div class="grid grid-cols-5 gap-2 items-stretch">
      <app-gc-box
        [collegeAbbv]="'CCS'"
        [collegeTitle]="'College of Computer Studies'"
        [bgColor]="'#FF7A00'"
        [imgPath]="'../../../../assets/college-logo/ccs.png'"
      ></app-gc-box>
      <app-gc-box
        [collegeAbbv]="'CEAS'"
        [collegeTitle]="'College of Education, Arts and Sciences'"
        [bgColor]="'#0077CC'"
        [imgPath]="'../../../../assets/college-logo/ceas.png'"
      ></app-gc-box>
      <app-gc-box
        [collegeAbbv]="'CBA'"
        [collegeTitle]="'College of Business and Accountancy'"
        [bgColor]="'#FFDF00'"
        [imgPath]="'../../../../assets/college-logo/cba.png'"
      ></app-gc-box>
      <app-gc-box
        [collegeAbbv]="'CHTM'"
        [collegeTitle]="'College of Hospitality and Tourism Management'"
        [bgColor]="'#FF0082'"
        [imgPath]="'../../../../assets/college-logo/chtm.png'"
      ></app-gc-box>
      <app-gc-box
        [collegeAbbv]="'CAHS'"
        [collegeTitle]="'College of Allied Health Studies'"
        [bgColor]="'#FF0000'"
        [imgPath]="'../../../../assets/college-logo/cahs.png'"
      ></app-gc-box>
    </div>
    <div class="flex flex-row gap-4">
      <div class="flex-1">
        <h4 class="border-b-2 border-black font-bold text-[24px]">
          DEPARTMENT
        </h4>
        <div class="grid grid-cols-3 gap-2 pt-4">
          <app-gc-box
            [collegeAbbv]="'BSCS'"
            [collegeTitle]="'Bachelor of Science in Computer Science'"
            [bgColor]="'#FF7A00'"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
          ></app-gc-box>
          <app-gc-box
            [collegeAbbv]="'BSIT'"
            [collegeTitle]="'Bachelor of Science in Information Technology'"
            [bgColor]="'#FF7A00'"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
          ></app-gc-box>
          <app-gc-box
            [collegeAbbv]="'BSEMC'"
            [collegeTitle]="
              'Bachelor of Science in Entertainment and Multimedia Computing'
            "
            [bgColor]="'#FF7A00'"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
          ></app-gc-box>
        </div>
      </div>
      <div class="flex-1">
        <h4 class="border-b-2 border-black font-bold text-[24px]">POSITION</h4>
        <div class="flex gap-2 pt-4">
          <app-gc-box
            [collegeAbbv]="'BSCS'"
            [collegeTitle]="'Bachelor of Science in Computer Science'"
            [bgColor]="'#FF7A00'"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
          ></app-gc-box>
          <app-gc-box
            [collegeAbbv]="'BSIT'"
            [collegeTitle]="'Bachelor of Science in Information Technology'"
            [bgColor]="'#FF7A00'"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
          ></app-gc-box>
          <app-gc-box
            [collegeAbbv]="'BSEMC'"
            [collegeTitle]="
              'Bachelor of Science in Entertainment and Multimedia Computing'
            "
            [bgColor]="'#FF7A00'"
            [imgPath]="'../../../../assets/college-logo/ccs.png'"
          ></app-gc-box>
        </div>
      </div>
    </div>
    <h4 class="border-b-2 border-black font-bold text-[24px]">
      PERSONAL INFORMATION
    </h4>
    <app-personal-info-form></app-personal-info-form>
  </div>
</div>
