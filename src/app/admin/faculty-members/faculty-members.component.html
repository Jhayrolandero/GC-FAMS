<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<section
  *ngIf="!isLoading"
  class="bg-white p-4 flex flex-col rounded-[15px] shadow-main gap-2"
>
  <h4 class="text-[2rem] font-Poppins font-semibold text-blue">Faculty Overview</h4>
  <hr />
  <div class="flex flex-row gap-3 flex-wrap text-white">
    <div
      class="box-shadow items-center flex-auto flex flex-col p-2 rounded-[15px] gap-2"
    >
      <h4 class="text-blue text-3xl font-bold">Faculty</h4>
      <canvasjs-chart
        [options]="chartOptions"
        [styles]="{ width: '250px', height: '150px' }"
      ></canvasjs-chart>
    </div>
    <div
      class="box-shadow items-center flex-auto flex flex-col p-2 rounded-[15px] gap-2"
    >
      <h4 class="text-blue text-3xl font-bold">Colleges</h4>
      <canvasjs-chart
        [options]="colleges"
        [styles]="{ width: '250px', height: '150px' }"
      ></canvasjs-chart>
    </div>
    <div
      class="box-shadow items-center flex-auto flex flex-col p-2 rounded-[15px] gap-2"
    >
      <h4 class="text-blue text-3xl font-bold">Status</h4>
      <canvasjs-chart
        [options]="status"
        [styles]="{ width: '250px', height: '150px' }"
      ></canvasjs-chart>
    </div>
  </div>
</section>
