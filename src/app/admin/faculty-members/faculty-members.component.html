<div
  class="min-h-screen bg-white2 p-5 max-w-screen-fourk ml-60 flex flex-col gap-3 text-blue"
>
  <section class="bg-white p-8 flex flex-col rounded-xl shadow-lg">
    <h4>Faculty Overview</h4>
    <div class="flex flex-row gap-3 flex-wrap text-white">
      <div
        class="bg-blue flex-auto bg bg-gradient-to-r from-blue to-greenBar flex flex-row p-2 rounded-lg"
      >
        <div class="flex-none">
          <img src="../../../assets/admin/Profiles.png" alt="" />
        </div>
        <div class="flex-auto">
          <div>
            <h4>FACULTY</h4>
          </div>
          <div class="flex flex-row">
            <div class="flex-auto">9</div>
            <div class="flex-1">
              <p>Full Time: 8</p>
              <p>Part TIme: 1</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="bg-blue flex-auto bg bg-gradient-to-r from-blue to-greenBar flex flex-row p-2 rounded-lg"
      >
        <div class="flex-none">
          <img src="../../../assets/admin/Profiles.png" alt="" />
        </div>
        <div class="flex-auto">
          <div>
            <h4>EVALUATION AVERAGE</h4>
          </div>
          <div class="flex flex-row">
            <div class="flex-auto">5.0</div>
            <div class="flex-1">
              <p>Full Time: 8</p>
              <p>Part TIme: 1</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="bg-blue flex-auto bg bg-gradient-to-r from-blue to-greenBar flex flex-row p-2 rounded-lg"
      >
        <div class="flex-none">
          <img src="../../../assets/admin/Profiles.png" alt="" />
        </div>
        <div class="flex-auto">
          <div>
            <h4>IN-CLASS</h4>
          </div>
          <div class="flex flex-row">
            <div class="flex-auto">4</div>
            <div class="flex-1">
              <p>Full Time: 8</p>
              <p>Part TIme: 1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-faculty-box
    *ngFor="let member of facultyMembers"
    [member]="member"
  ></app-faculty-box>
</div>
