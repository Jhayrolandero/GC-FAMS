<div class="w-[750px] bg-white rounded-[15px] shadow-lg opacity-100 overflow-hidden">
    <div class="w-full bg-blue h-[38px] flex items-center justify-between">
        <p class="font-Poppins font-semibold text-white ml-5">Add Community Extensions</p>

            <defs>
            <clipPath id="clip0_1148_386">
            <rect width="24" height="24" fill="white"/>

        </svg> 
    </div>
    <form (ngSubmit)="submitForm()" [formGroup]="commexForm" class="p-5">
        <div class="flex flex-row w-full  justify-between gap-4">
            <div class=" ">
                <p class="font-Roboto font-medium text-[1.1rem]">Header Image</p>
                <label for="dropzone-file">
                    
                    <div class="border-2 rounded-[5px] w-[310px] h-[210px] flex justify-center items-center overflow-hidden">
                        <img *ngIf="imageURL != undefined" [src]="imageURL">
                        <svg
                        width="30"
                        height="31"
                        viewBox="0 0 30 31"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        *ngIf="imageURL == undefined"
                      >
                        <g clip-path="url(#clip0_984_350)">
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M11.25 6.75C11.25 6.08696 11.5134 5.45107 11.9822 4.98223C12.4511 4.51339 13.087 4.25 13.75 4.25H16.25C16.913 4.25 17.5489 4.51339 18.0178 4.98223C18.4866 5.45107 18.75 6.08696 18.75 6.75V11.75H23.75C24.413 11.75 25.0489 12.0134 25.5178 12.4822C25.9866 12.9511 26.25 13.587 26.25 14.25V16.75C26.25 17.413 25.9866 18.0489 25.5178 18.5178C25.0489 18.9866 24.413 19.25 23.75 19.25H18.75V24.25C18.75 24.913 18.4866 25.5489 18.0178 26.0178C17.5489 26.4866 16.913 26.75 16.25 26.75H13.75C13.087 26.75 12.4511 26.4866 11.9822 26.0178C11.5134 25.5489 11.25 24.913 11.25 24.25V19.25H6.25C5.58696 19.25 4.95107 18.9866 4.48223 18.5178C4.01339 18.0489 3.75 17.413 3.75 16.75V14.25C3.75 13.587 4.01339 12.9511 4.48223 12.4822C4.95107 12.0134 5.58696 11.75 6.25 11.75H11.25V6.75Z"
                            fill="#BCBCBC"
                          />
                        </g>
                        <defs>
                          <clipPath id="clip0_984_350">
                            <rect
                              width="30"
                              height="30"
                              fill="white"
                              transform="translate(0 0.5)"
                            />
                          </clipPath>
                        </defs>
                      </svg>
                    </div>
                </label>
                <input
                id="dropzone-file"
                type="file"
                class="hidden"
                (change)="PreviewImage($event)"
                accept="image/*"
                />
            </div>
            <div class="w-full flex flex-col justify-center">
                <p class="font-Roboto font-medium text-[1.1rem]">Title</p>
                <input
                type="text"
                placeholder="Add Project Name"
                id="commex_title"
                formControlName="commex_title"
                class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1"
                >
        
                <p class="font-Roboto font-medium text-[1.1rem] mt-4">Details</p>
                <textarea
                type="textarea"
                placeholder=""
                id="commex_details"
                formControlName="commex_details"
                class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1"
                ></textarea>
        
                <p class="font-Roboto font-medium text-[1.1rem] mt-4">Date</p>
                <input
                type="date"
                placeholder=""
                id="commex_date"
                formControlName="commex_date"
                class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1"
                >
            </div>
        </div>

        <div class="flex justify-end">
            <input
            type="submit"
            value="Add"
            class="bg-blue rounded-full py-2 px-7 mt-2 max-w-min font-semibold text-white"
            />
        </div>
    </form>
</div>
