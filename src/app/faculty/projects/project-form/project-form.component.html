    class="min-w-[240px] mobileM:w-[320px] tablet:w-[490px] laptop:w-[640px] desktop:w-[1000px] bg-white rounded-[15px] shadow-lg opacity-100">
    <div class="w-full bg-blue h-[38px] flex items-center justify-between">
        <p class="font-Poppins font-semibold text-white ml-5">Add Certifications</p>

    <mat-stepper orientation="horizontal" #stepper>
        <mat-step [stepControl]="projectForm">
            <div class="mobileS:max-h-[440px] laptop:h-max mobileS:overflow-y-scroll laptop:overflow-y-hidden">
                <form (ngSubmit)="submitForm()" [formGroup]="projectForm" class="p-4">
                    <ng-template matStepLabel>Projects Form</ng-template>
                    <div class="border-2 p-3 w-full">
                        <div class="flex flex-col max-h-[400px] laptop:flex-row gap-3">
                            <div class="flex-1 max-h-[400px] tablet:w-full laptop:w-[490px]">
        
                                <p class="font-Roboto font-medium text-[1.1rem]">
                                    Project Type:
                                </p>
                                <select type="text" placeholder="Existing certifications" id="project_type" formControlName="project_type"
                                    class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1">
                                    <option>Research Paper</option>
                                    <option>Others</option>
                                </select>
        
                                <p class="font-Roboto font-medium text-[1.1rem] mt-4">Project Name</p>
                                <input type="text" placeholder="" id="project_name" formControlName="project_name"
                                    class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1" />

                                <p class="font-Roboto font-medium text-[1.1rem] mt-4">Project Link</p>
                                <input type="text" placeholder="" id="project_link" formControlName="project_link"
                                    class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1" />

                                <p class="font-Roboto font-medium text-[1.1rem]">Project Details</p>
                                <textarea type="textarea" placeholder="" id="project_detail" formControlName="project_detail"
                                    class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1"></textarea>
        
                                <div class="flex flex-row">
                                    <div class="w-[100px] flex flex-col items-center">
                                        <p class="font-Roboto font-medium text-[1.1rem]">Finished</p>
                                        <input type="checkbox" placeholder="" id="isFinished" formControlName="isFinished"
                                            class="w-[20px] h-[20px]" />
                                    </div>
        
                                    <div class="flex-1">
                                        <p class="font-Roboto font-medium text-[1.1rem]">
                                            Project Date of Accomplishment
                                        </p>
                                        <input type="date" placeholder="" id="project_date" formControlName="project_date"
                                            class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1" />
                                    </div>
                                </div>
        
        
        
                            </div>
                            <div class="flex-1 max-h-[300px] overflow-y-scroll">
                                <label for="dropzone-file">
                                    <div class="bg-blue rounded-[15px] shadow-main text-center font-semibold py-1">
                                        <p class="text-white font-Roboto">Choose  image file(s)</p>
                                    </div>
                                </label>
                                <input id="dropzone-file" type="file" class="hidden" (change)="PreviewImage($event)"
                                    accept="image/*" multiple />
        
                                <div *ngIf="imageURLs.length > 0">
                                    <img *ngFor="let url of imageURLs" [src]="url"
                                        class="preview-image my-2 rounded-[15px] overflow-hidden h-[150px] w-full object-cover border-[2px] border-slate-200" />
                                </div>
                            </div>
                        </div>
        
                        <div class="flex justify-end">
                            <button
                              class="h-[40px] bg-blue rounded-full px-4 transition-all text-white font-Poppins font-semibold shadow-main hover:scale-[101%] hover:duration-300 duration-300"
                              mat-button
                              matStepperNext
                              type="button"
                            >
                              Next
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-step>

        <mat-step [stepControl]="projectForm" class="p-0">
            <ng-template matStepLabel>Author</ng-template>
            <form
              action=""
              [formGroup]="projectForm"
              (ngSubmit)="submitForm()"
              class="max-h-[640px]"
              *ngIf="facultyList$ | async as profiles"
            >
                <p class="font-Roboto font-medium text-[1.1rem]">
                    Project Author:
                </p>
                <select type="text" placeholder="Existing certifications" id="cert_exist" formControlName="project_author"
                    class="w-full border-2 px-2 font-Roboto font-regular text-[1.1rem] rounded-[5px] text-black py-1">
                    <option *ngFor="let profile of profiles">
                        <p class="font-Roboto font-medium text-[1.1rem] ml-5">{{ profile.first_name }} {{ profile.last_name}}</p>
                    </option>
                </select>


                <hr class="my-3">
                <p>Co-Author</p>
                <div class="border-2 max-h-[300px] overflow-y-scroll">
                    <div *ngFor="let profile of profiles" class="w-full flex flex-row items-center p-2">
                        <input type="checkbox" placeholder="" id="isFinished" formControlName="isFinished" (change)="selectCoAuthor($event, profile.faculty_ID)"
                            class="w-[20px] h-[20px]" />
                        <p class="font-Roboto font-medium text-[1.1rem] ml-5">{{ profile.first_name }} {{ profile.last_name}}</p>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button
                      class="h-[40px] bg-blue rounded-full px-4 transition-all text-white font-Poppins font-semibold shadow-main hover:scale-[101%] hover:duration-300 duration-300"
                      mat-button
                      matStepperNext
                      type="submit"
                    >
                      Submit
                    </button>
                </div>
            </form>
          </mat-step>
    </mat-stepper>



</div>
