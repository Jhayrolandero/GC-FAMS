<div *ngIf="certifications?.length == 0">
    <p class="font-Poppins font-semibold text-[2rem] text-blue text-center m-10">No existing records!</p>
</div>

<div
  class="mobileS:columns-1 tablet:columns-2 laptop:columns-3 gap-3 bg-red-200 w-full p-3"
>
    <div *ngFor="let cert of certifications" class="shadow-main rounded-[15px] bg-white">
        <div class="">
            {{cert}}
        </div>
    </div>
</div>
