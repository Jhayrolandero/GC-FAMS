  class="h-[60px] bg-white overscroll-none justify-between items-center py-2 px-6 flex flex-row shadow-main"

      class="hover:scale-[101%]"

      height="27"

      fill="none"

    <p class="ml-5 font-Poppins font-semibold italic text-blue opacity-[80%]">
      S.Y. {{ schoolYear }}-{{ schoolYear + 1 }} {{ semester }}
    </p>
  </div>

  <div
    class="select-none flex-initial justify-between items-center rounded-full border-[2px] border-white hover:border-blue hover:duration-300 duration-300 flex flex-row gap-2 h-full px-2 py-1 min-w-[240px]"
    (click)="dropToggle = !dropToggle"
  >
    <div class="flex-1 h-full flex gap-2 items-center">
      <span class="loader" *ngIf="isLoading"></span>

      <img
        *ngIf="!isLoading"
        [src]="port + facultyProfile.profile_image"
        alt="facultyProfile.profile_image"
        class="h-full rounded-full aspect-square"
        onerror="this.onerror=null; this.src='/assets/profiles/user.png'"
      />
      <p class="font-Roboto font-semibold text-blue">
        {{ facultyProfile.first_name }} {{ facultyProfile.last_name }} -
        {{ college }}
      </p>
    </div>
    <i class="fa-solid fa-chevron-down"></i>

    <div
      *ngIf="dropToggle"
      class="absolute right-[25px] top-[65px] w-[240px] bg-white rounded-[10px] shadow-main flex flex-col items-center py-5 z-50"
    >
      <div class="w-[80px] h-[80px] rounded-full overflow-hidden">
        <img
          [src]="port + facultyProfile.profile_image"
          onerror="this.onerror=null; this.src='/assets/profiles/user.png'"
        />
      </div>

      <h1 class="font-Poppins font-semibold text-blue text-[1.2rem]">
        {{ facultyProfile.first_name }} {{ facultyProfile.last_name }}
      </h1>

        <div class="w-full h-[2px] bg-slate-200 mx-3"></div>
