    (click)="dropToggle = !dropToggle"
  >
    <div class="flex-1 h-full flex gap-2 items-center">
      <span class="loader" *ngIf="isLoading"></span>
      <img
        *ngIf="!isLoading"
        [src]="port + facultyProfile.profile_image"
        alt="facultyProfile.profile_image"
        class="h-full rounded-full aspect-square"
        onerror="this.onerror=null; this.src='../../../assets/profiles/user.png'"
      />
      <p class="font-Roboto font-semibold text-blue">
        {{ facultyProfile.first_name }} {{ facultyProfile.last_name }}
      </p>
    </div>
    <i class="fa-solid fa-chevron-down"></i>

      </div>
