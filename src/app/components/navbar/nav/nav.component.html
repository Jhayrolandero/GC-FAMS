<li>
  <a
    [class.selected]="barIndex === selectedBar"
    [routerLink]="urlTitle"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    (mouseenter)="changeImage()"
    (mouseleave)="revertImage()"
    class="flex items-center font-semibold text-[#f0f0f0] laptop:text-lg laptopL:text-xl py-4"
  >
    <img
      [src]="'../../../assets/faculty-dashboard/' + imgSource"
      class="dash-image w-[20px] h-[20px] mx-2 md:aspect-square"
    />
    {{ navTitle }}
  </a>
</li>
