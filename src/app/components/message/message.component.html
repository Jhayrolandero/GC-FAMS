<div class="flex flex-col gap-2 fixed bottom-0 left-0 p-4">
  @for (msg of messages; track msg.message; let idx = $index) {
  <div
  [ngClass]="{
    'border-[#27AE60]': msg.status == 1,
    'border-[#F8C434]': msg.status == 0,
    'border-[#CD2C2C]': msg.status == -1
  }"
  class="bg-white py-4 px-2 border-l-[6px] rounded-s-lg flex flex-row justify-between items-center gap-6 msg-box">
  <p
  class="font-bold"
  [ngClass]="{
    'text-[#27AE60]': msg.status == 1,
    'text-[#F8C434]': msg.status == 0,
    'text-[#CD2C2C]': msg.status == -1
  }">{{ msg.message }}</p>
  @if(msg.status == 1) {
    <i class="fa-solid fa-circle-check text-[#27AE60] text-2xl"></i>
  } @else if (msg.status == 0) {
    <i class="fa-solid fa-spinner text-[#F8C434] text-2xl animate-spin"></i>
  } @else if (msg.status == -1) {
    <i class="fa-solid fa-circle-exclamation text-[#CD2C2C] text-2xl"></i>
  }
</div>
  }
</div>
