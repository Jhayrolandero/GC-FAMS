<div
  class="overflow-hidden bg-gradient-to-b from-blue to-green flex items-center mobileS:flex-col mobileS:justify-center tablet:items-center tablet:flex-row min-h-svh text-white font-Montserrat content-center relative"
>
  <div
    class="flex flex-col items-center z-10 gap-10 mobileS:w-full tablet:w-1/2"
  >
    <div class="mobileS:hidden tablet:inline" id="GCFAMSTitle">
      <h1
        class="text-4xl tablet:text-5xl laptop:text-7xl laptopL:text-8xl font-extrabold"
      >
        {{ title }}
      </h1>
      <p class="text-xl tablet:text-base laptop:text-xl laptopL:text-2xl">
        {{ subTitle }}
      </p>
    </div>
    <img
      id="GCFAMSLogo"
      src="../../../assets/img/Logo_mockup 1.png"
      alt="GCFAMS Logo"
      class="aspect-square w-7/12 max-w-screen-sm min-w-72"
    />
  </div>
  <div
    class="flex mobileS:justify-center tablet:justify-start items-center z-10 mobileS:w-full tablet:w-1/2"
  >
    <div
      class="bg-blue p-5 rounded-[25px] tablet:w-10/12 laptop:w-8/12 max-w-screen-md"
    >
      <p class="p-3 pt-0 text-center text-3xl font-Poppins font-bold">
        Welcome Faculty Members!
      </p>

      <form
        (ngSubmit)="onLogin()"
        [formGroup]="loginForm"
        class="flex flex-col justify-center items-center bg-white2 p-7 rounded-[25px] gap-5"
      >
        <input type="checkbox" id="switch" class="hidden peer" />

        <!-- HERE LIES PEAK -->
        <!-- <label
          for="switch"
          class="relative w w-8/12 py-4 bg-white rounded-[25px] after:py-1 after:absolute after:w-1/2 after:h-full after:rounded-full after:bg-blue after:top-0 after:left-0 after:transition-all after:duration-150 after:content-['Dean'] after:text-center after:font-bold peer-checked:after:left-1/2 peer-checked:after:content-['Faculty']"
        >
          <span
            class="select-none absolute top-0 inset-x-1/2 right-0 text-blue text-center font-bold py-1"
            >Faculty</span
          >

          <span
            class="select-none absolute top-0 inset-x-1/2 left-0 text-blue text-center font-bold py-1"
            >Dean</span
          >
        </label> -->

        <p
          *ngIf="validForm == false"
          class="text-red-400 font-Roboto font-semibold p-0"
        >
          The email or password is incorrect.
        </p>

        <div
          class="flex flex-row px-5 py-2 rounded-md w-full shadow-lg bg-white"
        >
          <svg
            class="w-7 h-7 text-gray-800 dark:text-red"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
              clip-rule="evenodd"
            />
          </svg>

          <input
            type="text"
            placeholder="Email"
            id="email"
            formControlName="email"
            class="outline-none font-bold w-full text-blue ml-4"
          />
        </div>

        <div
          class="flex flex-row px-5 py-2 rounded-md w-full shadow-lg bg-white"
        >
          <svg
            class="w-7 h-7 text-gray-800 dark:text-red"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7c0-1.1.9-2 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6c.6 0 1 .4 1 1v3a1 1 0 1 1-2 0v-3c0-.6.4-1 1-1Z"
              clip-rule="evenodd"
            />
          </svg>

          <input
            [type]="privSwitch ? 'text' : 'password'"
            placeholder="Password"
            id="password"
            formControlName="password"
            class="outline-none font-bold w-full text-blue ml-4"
          />

          <svg
            [class.hide]="privSwitch"
            (click)="privSwitch = !privSwitch"
            class="w-[30px] h-[30px] text-gray-800 dark:text-red"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="m4 15.6 3-3V12a5 5 0 0 1 5-5h.5l1.8-1.7A9 9 0 0 0 12 5C6.6 5 2 10.3 2 12c.3 1.4 1 2.7 2 3.6Z"
            />
            <path
              d="m14.7 10.7 5-5a1 1 0 1 0-1.4-1.4l-5 5A3 3 0 0 0 9 12.7l.2.6-5 5a1 1 0 1 0 1.4 1.4l5-5 .6.2a3 3 0 0 0 3.6-3.6 3 3 0 0 0-.2-.6Z"
            />
            <path
              d="M19.8 8.6 17 11.5a5 5 0 0 1-5.6 5.5l-1.7 1.8 2.3.2c6.5 0 10-5.2 10-7 0-1.2-1.6-2.9-2.2-3.4Z"
            />
          </svg>

          <svg
            [class.hide]="!privSwitch"
            (click)="privSwitch = !privSwitch"
            class="w-[30px] h-[30px] text-gray-800 dark:text-red"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M5 7.8C6.7 6.3 9.2 5 12 5s5.3 1.3 7 2.8a12.7 12.7 0 0 1 2.7 3.2c.2.2.3.6.3 1s-.1.8-.3 1a2 2 0 0 1-.6 1 12.7 12.7 0 0 1-9.1 5c-2.8 0-5.3-1.3-7-2.8A12.7 12.7 0 0 1 2.3 13c-.2-.2-.3-.6-.3-1s.1-.8.3-1c.1-.4.3-.7.6-1 .5-.7 1.2-1.5 2.1-2.2Zm7 7.2a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <a href="" class="text-end text-blue justify-self-end select-none"
          >Forgot Password?</a
        >
        <input
          type="submit"
          value="Login"
          class="bg-blue rounded-full py-2 px-20 max-w-min font-semibold"
        />
      </form>
    </div>
  </div>
  <svg
    viewBox="0 0 1920 680"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    class="absolute bottom-0 z-1 min-w-screen w-screen h-screen/2 m mobileS:hidden tablet:inline"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M-74.8601 60.6017C269.017 -137.637 564.29 212.252 918.029 272.263C1288.3 335.079 1826.7 104.576 1987.98 410.558C2151.92 721.568 1813.1 1139.38 1542.78 1457.51C1327.08 1711.38 1016.99 1816.85 702.97 1922.93C317.18 2053.25 -131.551 2322.52 -415.887 2119.16C-705.003 1912.39 -541.151 1452.9 -478.98 1077.61C-418.726 713.896 -428.329 264.37 -74.8601 60.6017Z"
      fill="white"
    />
  </svg>
</div>
