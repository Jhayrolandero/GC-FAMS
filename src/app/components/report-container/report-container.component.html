<h4 class="text-blue font-bold mobileS:text-[1.25rem] mobileM:text-[1.5rem] tablet:[2rem] my-2 tablet:text-start text-center my-2">{{ report.title }}</h4>
<hr class="border-[1.5px] border-slate-400" />
<div class="flex flex-col gap-2 py-1">
  @for (report of report.reports; track $index) {
  <div
    class="flex justify-between p-2 transition-all hover:shadow-lg hover:scale-[1.025] laptop:hover:scale-[1.01]"
  >
    <div class="cursor-pointer w-full" (click)="routeView(report.id)">
      
      <p >{{ report.reportTitle }}</p>
    </div>
    <button (click)="report.reportFunction()" title="Download">
      <i class="fa-solid fa-download"></i>
    </button>
  </div>
  }
</div>
