<section class="bg-white flex flex-col rounded-[25px] shadow-lg transition-all">
  <div
    (click)="toggle()"
    [ngClass]="{
      'bg-white hover:bg-gray-300 rounded-[25px] duration-300':
        !member.isVisible,
      'bg-gray-300 rounded-t-[25px]': member.isVisible
    }"
    class="flex flex-row justify-between items-center gap-2 p-3"
  >
    <div class="flex flex-row gap-2 w-[32%]">
      <i
        [ngClass]="{
        '-rotate-90': !member.isVisible,
      }"
        class="fa-solid fa-chevron-down self-center transition-all"
      ></i>
      <h4 class="text-[1.8rem] font-Poppins font-semibold ml-3">
        {{ member.name }}
      </h4>
    </div>

    <p class="flex-1 text-[1.4rem] font-Poppins font-medium">
      {{ member.units }} Units
    </p>
    <span
      [ngClass]="{
        'bg-lightGreen': member.status === 'In-Class',
        'bg-red-600': member.status === 'Day-Off',
        'bg-slate-400': member.status === 'Unavailable'
      }"
      class="w-[150px] px-6 py-[7px] rounded-full font-Poppins font-semibold text-center text-[1.1rem] text-white"
      >{{ member.status }}</span
    >
  </div>

  <div
    [ngClass]="{ hidden: !member.isVisible }"
    class="p-5 flex flex-row gap-3 transition ease-in-out delay-150"
  >
    <img
      width="100"
      height="100"
      ngSrc="{{ member.profileIMG }}"
      alt="{{ member.profileIMG }}"
      class="aspect-square rounded-[25px] laptop:w-1/3 laptopL:w-1/6 min-w-40 max-w-64 tablet:hidden laptopL:block"
    />
    <div class="flex flex-col flex-1">
      <div class="flex tablet:flex-row laptopL:flex-col">
        <img
          width="100"
          height="100"
          ngSrc="{{ member.profileIMG }}"
          alt="{{ member.profileIMG }}"
          class="aspect-square laptop:w-1/3 laptopL:w-1/6 min-w-40 max-w-64 tablet:block laptopL:hidden"
        />
        <div
          class="flex laptopL:justify-between tablet:flex-col laptopL:flex-row"
        >
          <p class="text-[1.8rem] font-Poppins font-semibold">
            {{ member.employment }}
          </p>
          <app-date-select
            [id]="member.id"
            (params)="setDay($event)"
          ></app-date-select>
        </div>
      </div>
      <app-schedule-section [schedules]="schedules"> </app-schedule-section>
    </div>
  </div>
</section>
