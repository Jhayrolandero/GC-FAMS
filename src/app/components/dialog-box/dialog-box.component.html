  <div class="bg-white font-Poppins p-2 rounded-2xl flex flex-col gap-2">
    <h4 class=" text-2xl font-semibold"><span class=" pr-2"><i class="fa-solid fa-circle-exclamation text-[#D50525]"></i></span>Deleting Faculty</h4>
    <p class=" text-xl">Are you sure you want to delete this faculty?</p>
    <div class="flex justify-end gap-2">
      <button
      class="bg-[#D50525] text-white px-2 text-xl font-bold"
      (click)="deleteFaculty(data.faculty_ID)"
      [disabled]="isDisable"
      mat-button>Yes@if(isDisable){<span class="pl-1"><i class="fa-duotone fa-spinner animate-spin text-white"></i></span>}</button>
      <button
      class="text-xl font-bold"
      (click)="close()"
      >No</button>
    </div>
  </div>
