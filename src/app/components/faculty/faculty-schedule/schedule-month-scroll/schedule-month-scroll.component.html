<button *ngIf="currMonth === selectedMonth"  class="font-Roboto font-semibold text-[1.7rem]">{{currMonth}}</button>
<button *ngIf="currMonth != selectedMonth"  class="font-Roboto font-semibold text-[1.7rem] opacity-40 hover:opacity-100 hover:duration-300 duration-300 hover:scale-110">{{currMonth}}</button>
